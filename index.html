<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura - G5</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="logo_alura">
    </header>
    <main>
        <section>
            <textarea class="input-text" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="information">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                <h6>Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="buttons">
                <button class="btn-encrypted" onclick="btn_encrypted()">Encriptar</button>
                <button class="btn-decrypted" onclick="btn_decrypted()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="output-text" cols="20" rows="10" readonly></textarea>
            <div id="text" class="text-failed">
                <p class="paragraph_1">Ningún mensaje fue encontrado</p>
                <p class="paragraph_2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="button-copy">
                <button class="btn-copy" onclick="copyText()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
